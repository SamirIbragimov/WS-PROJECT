<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <h3><a href="{% url 'book-create' %}">Create</a></h3>
        {% for book in books %}
        <li>
            <p>Title: {{ book.title }}</p>
            <p>Author: {{ book.author }}</p>
            <a href="{% url 'book-detail' book.id %}">Detail</a>
        </li>
        <hr>
        {% endfor %}
    </ul>
</body>
</html>
